<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Automatice Lab Reporter</title>
  </head>

  <script src="resources/scripts/engine.js"></script>
  <script src="resources/scripts/main.js"></script>
  <script>

  </script>
  <link rel="stylesheet" type="text/css" href="resources/styles/gui.css">
  <link rel="stylesheet" type="text/css" href="resources/styles/format.css">
  <link rel="stylesheet" type="text/css" href="resources/styles/scale.css">
  <body>
    <header>
      <img src="resources/images/menu.png" class="menu" alt="menu" onclick="System.save()">
      iLabs
    </header>
    <nav>
      <ul id="pages">

      </ul>
      <ul>
        <li id="addPage"><center>+</center></li>
      </ul>
    </nav>
    <main>
      <div preview page-margin="0.5">


      </div>
      <div editor>

        <header>
          <span style="float:right; cursor:pointer;" id="hide">Hide</span>
          <h3>Editor</h3>
        </header>
        <section content>
          <h3>Content</h3>
          <textarea name="textbox" id="textbox" >Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
          </textarea>
          <br><br>
          Image: <select class="" id="image">
            <optgroup label="With Image">
              <option value="top">Image on top</option>
              <option value="center">Image on center</option>
              <option value="bottom">Image on bottom</option>
            </optgroup>
            <optgroup label="Without Image">
              <option value="none" selected>No image</option>
            </optgroup>
          </select>
          <br>Upload:<input type="file" id="src" value="">
          <br><br>

        </section>
        <section format>
          <h3>Format</h3>
          <div arrangement></div>
        </section>
        <section preference>
          <h3>Preferences</h3><br>
          <table>
            <tr>
              <td>Font Size (mm)</td>
            </tr>
            <tr>
              <td><input type="number" id="fs" onchange="Editor.settings()" value="5"></td>
            </tr>
            <tr>
              <td>Line Height (mm)</td>
            </tr>
            <tr>
              <td><input type="number" id="lh" onchange="Editor.settings()" value="7"></td>
            </tr>
            <tr>
          </table>

        </section>

      </div>
    </main>


  </body>
</html>
